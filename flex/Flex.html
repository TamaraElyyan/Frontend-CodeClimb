<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flexbox Layout</title>
</head>
<body>
<header id="header">
    <h1>Header</h1>
</header>

<nav id="navigation">
    <h2>Nav</h2>
    <div>Link 1</div>
    <div>Link 2</div>
    <div>Link 3</div>
    <div>Link 4</div>
</nav>

<main>
    <article id="article">
        <h2>Article</h2>
        <section id="section1">
            <h3>Section 1</h3>
        </section>
        <section id="section2">
            <h3>Section 2</h3>
        </section>
        <section id="section3">
            <h3>Section 3</h3>
        </section>
    </article>

    <aside id="sidebar">
        <h2>Aside</h2>
        <div id="aside1">
            <h3>Aside Item 1</h3>
        </div>
        <div id="aside2">
            <h3>Aside Item 2</h3>
        </div>
    </aside>
</main>

<footer id="footer">
    <h1>Footer</h1>
</footer>

</body>
</html>
